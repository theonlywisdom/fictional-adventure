name: build-test-deploy
on: push

# Optional: put permissions at top level so tokens are available to jobs if needed
permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    # Job-level permission (kept â€” top-level also present)
    permissions:
      contents: read
      pages: write     
      id-token: write  

    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: configure github pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - run: npm install
      - run: npm run build
      - name: export static site (if present)
        # next export -> produces ./out; --if-present avoids failure if the script doesn't exist
        run: npm run export --if-present
      - name: "debug: print run id and out folder"
        run: |
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          echo "Listing ./out:"
          ls -la ./out || echo "./out does not exist"
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with: 
          path: './out'
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4
